- name: Setup Tecprofile EC2 Stack
  hosts: localhost
  connection: local
  gather_facts: False
  tasks:

    - name: Import VPC Setup Variables
      include_vars: vars/output_vars

    - name: Import Tecpro Setup Variables
      include_vars: vars/tecprovars

    - name: Create Tecpro EC2 Key Pair
      amazon.aws.ec2_key:
        name: tecpro_key
        region: "{{ region }}"
      register: key_out

    - name: Save private key into file logintecpro-key.pem
      copy:
        content: "{{ key_out.key.private_key }}"
        dest: "./logintecpro-key.pem"
        mode: 0600
      when: key_out.changed